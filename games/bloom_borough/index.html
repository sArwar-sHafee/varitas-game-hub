<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bloom Borough</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            background-color: #70c5ce;
            display: block;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            border-radius: 10px;
        }
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            pointer-events: none; /* Allows clicks to pass through to canvas */
        }
        .ui-box {
            background: rgba(0, 0, 0, 0.75);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            pointer-events: all; /* Re-enable pointer events for the box */
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 3.5em;
            margin: 0 0 10px 0;
            color: #86e7a9;
            text-shadow: 2px 2px 0 #333;
        }
        p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .instructions {
            max-width: 500px;
            margin: 20px 0;
            line-height: 1.6;
        }
        button {
            background: #86e7a9;
            color: #1a1a2a;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            margin-top: 20px;
        }
        button:hover {
            transform: scale(1.05);
            background: #a1f7c0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const uiOverlay = document.getElementById('ui-overlay');

            // --- Game Configuration ---
            const GRID_SIZE = 12;
            const TARGET_POPULATION = 100;
            
            // Dynamic variables, recalculated on resize
            let TILE_SIZE = 50;
            let UI_PANEL_HEIGHT = 120;
            
            const BUILDING_TYPES = {
                'house': { name: 'House', emoji: '🏡', cost: 100, population: 5, happiness: 1 },
                'office': { name: 'Office', emoji: '🏢', cost: 250, revenue: 5, happiness: -1 },
                'park': { name: 'Park', emoji: '🌳', cost: 150, happiness: 5 },
                'factory': { name: 'Factory', emoji: '🏭', cost: 500, revenue: 20, happiness: -5 }
            };

            // --- Game State ---
            let gameState = 'START'; // START, PLAYING, GAME_OVER
            let grid = [];
            let resources = {
                funds: 500,
                population: 0,
                happiness: 50 // out of 100
            };
            let selectedBuilding = null;
            let mouse = { x: 0, y: 0, gridX: 0, gridY: 0 };
            let floatingTexts = [];
            let gameTime = 0; // In-game time for day/night cycle
            let day = 1;
            
            // --- Timers ---
            const TICK_INTERVAL = 3000; // 3 seconds
            let lastTick = 0;

            // --- Sound Engine ---
            let audioCtx;
            const sounds = {
                place: { freq: 440, duration: 0.1, type: 'sine' },
                error: { freq: 160, duration: 0.2, type: 'sawtooth' },
                coin: { freq: 587.33, duration: 0.05, type: 'triangle' },
                select: { freq: 660, duration: 0.05, type: 'sine' }
            };

            function initAudio() {
                if (!audioCtx) {
                    try {
                        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    } catch(e) {
                        console.error("Web Audio API is not supported in this browser");
                    }
                }
            }

            function playSound({ freq, duration, type }) {
                if (!audioCtx) return;
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                oscillator.type = type;
                oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);

                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + duration);
            }

            // --- Game Initialization ---
            function initGame() {
                grid = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(null));
                resources = { funds: 500, population: 0, happiness: 50 };
                selectedBuilding = null;
                floatingTexts = [];
                gameTime = 0;
                day = 1;
                lastTick = 0;
                gameState = 'PLAYING';
                uiOverlay.style.display = 'none';
                uiOverlay.innerHTML = '';
            }

            // --- Game Loop ---
            let lastTime = 0;
            function gameLoop(timestamp) {
                const deltaTime = (timestamp - lastTime) / 1000;
                lastTime = timestamp;

                update(deltaTime, timestamp);
                draw();
                
                requestAnimationFrame(gameLoop);
            }

            // --- Update Logic ---
            function update(deltaTime, timestamp) {
                if (gameState !== 'PLAYING') return;

                gameTime += deltaTime;
                if (gameTime >= 60) { // 60 seconds per day
                    gameTime = 0;
                    day++;
                }

                // Update floating texts
                floatingTexts = floatingTexts.filter(text => {
                    text.y -= 20 * deltaTime;
                    text.alpha -= 1.5 * deltaTime;
                    return text.alpha > 0;
                });

                // Game tick for resources
                if (timestamp - lastTick > TICK_INTERVAL) {
                    lastTick = timestamp;
                    runGameTick();
                }
                
                // Check for game over
                if (resources.happiness <= 0) {
                    gameState = 'GAME_OVER';
                    showGameOverScreen(false);
                }
                
                // Check for win
                if (resources.population >= TARGET_POPULATION) {
                    gameState = 'GAME_OVER';
                    showGameOverScreen(true);
                }
            }
            
            function runGameTick() {
                let revenue = 0;
                let happinessChange = -1; // Natural happiness decay
                
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        const building = grid[y][x];
                        if (building) {
                            if (building.revenue) {
                                revenue += building.revenue;
                                floatingTexts.push({
                                    text: `+$${building.revenue}`,
                                    x: (x + 0.5) * TILE_SIZE,
                                    y: (y + 0.5) * TILE_SIZE,
                                    alpha: 1,
                                    color: '#86e7a9'
                                });
                            }
                            if (building.happiness) {
                                happinessChange += building.happiness;
                            }
                        }
                    }
                }
                
                if (revenue > 0) playSound(sounds.coin);
                resources.funds += revenue;
                resources.happiness = Math.max(0, Math.min(100, resources.happiness + happinessChange));
            }

            // --- Drawing ---
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw sky/background
                const dayNightRatio = (Math.sin(gameTime * Math.PI / 60) + 1) / 2; // 0 at night, 1 at noon
                const skyTop = lerpColor("#000030", "#3a7bd5", dayNightRatio);
                const skyBottom = lerpColor("#404060", "#a8e0ff", dayNightRatio);
                const groundColor = lerpColor("#3a4f3a", "#5a8f5a", dayNightRatio);

                const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height - UI_PANEL_HEIGHT);
                skyGradient.addColorStop(0, skyTop);
                skyGradient.addColorStop(1, skyBottom);
                ctx.fillStyle = skyGradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height - UI_PANEL_HEIGHT);
                
                // Draw ground
                ctx.fillStyle = groundColor;
                ctx.fillRect(0, canvas.height - UI_PANEL_HEIGHT, canvas.width, UI_PANEL_HEIGHT);

                drawGrid();
                drawBuildings();
                if (gameState === 'PLAYING') {
                   drawGhostBuilding();
                   drawFloatingTexts();
                   drawUIPanel();
                }
            }
            
            function drawGrid() {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 1;
                for (let i = 0; i <= GRID_SIZE; i++) {
                    ctx.beginPath();
                    ctx.moveTo(i * TILE_SIZE, 0);
                    ctx.lineTo(i * TILE_SIZE, GRID_SIZE * TILE_SIZE);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(0, i * TILE_SIZE);
                    ctx.lineTo(GRID_SIZE * TILE_SIZE, i * TILE_SIZE);
                    ctx.stroke();
                }
            }

            function drawBuildings() {
                ctx.font = `${TILE_SIZE * 0.7}px sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        const building = grid[y][x];
                        if (building) {
                            ctx.globalAlpha = 1.0;
                            ctx.fillText(building.emoji, (x + 0.5) * TILE_SIZE, (y + 0.5) * TILE_SIZE);
                        }
                    }
                }
            }

            function drawGhostBuilding() {
                if (selectedBuilding && mouse.gridX >= 0 && mouse.gridX < GRID_SIZE && mouse.gridY >= 0 && mouse.gridY < GRID_SIZE) {
                    const canPlace = !grid[mouse.gridY][mouse.gridX] && resources.funds >= BUILDING_TYPES[selectedBuilding].cost;
                    ctx.globalAlpha = 0.5;
                    ctx.fillStyle = canPlace ? 'rgba(0, 255, 0, 0.3)' : 'rgba(255, 0, 0, 0.3)';
                    ctx.fillRect(mouse.gridX * TILE_SIZE, mouse.gridY * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                    ctx.font = `${TILE_SIZE * 0.7}px sans-serif`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(BUILDING_TYPES[selectedBuilding].emoji, (mouse.gridX + 0.5) * TILE_SIZE, (mouse.gridY + 0.5) * TILE_SIZE);
                    ctx.globalAlpha = 1.0;
                }
            }

            function drawFloatingTexts() {
                for (const text of floatingTexts) {
                    ctx.save();
                    ctx.globalAlpha = text.alpha;
                    ctx.fillStyle = text.color;
                    ctx.font = 'bold 18px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.shadowColor = 'black';
                    ctx.shadowBlur = 4;
                    ctx.fillText(text.text, text.x, text.y);
                    ctx.restore();
                }
            }

            function drawUIPanel() {
                // Panel Background
                ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
                ctx.fillRect(0, canvas.height - UI_PANEL_HEIGHT, canvas.width, UI_PANEL_HEIGHT);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.fillRect(0, canvas.height - UI_PANEL_HEIGHT, canvas.width, 2);

                // Resource display
                ctx.fillStyle = '#fff';
                ctx.textAlign = 'left';
                ctx.textBaseline = 'middle';
                ctx.font = '22px sans-serif';
                ctx.fillText(`$ ${Math.floor(resources.funds)}`, 20, canvas.height - UI_PANEL_HEIGHT + 35);
                ctx.fillText(`🧑‍🤝‍🧑 ${resources.population} / ${TARGET_POPULATION}`, 20, canvas.height - UI_PANEL_HEIGHT + 75);

                // Happiness bar
                ctx.fillText('😊', 220, canvas.height - UI_PANEL_HEIGHT + 35);
                const barWidth = 150;
                ctx.fillStyle = '#555';
                ctx.fillRect(255, canvas.height - UI_PANEL_HEIGHT + 25, barWidth, 20);
                const happinessColor = lerpColor("#ff4d4d", "#86e7a9", resources.happiness / 100);
                ctx.fillStyle = happinessColor;
                ctx.fillRect(255, canvas.height - UI_PANEL_HEIGHT + 25, (barWidth * resources.happiness) / 100, 20);
                ctx.strokeStyle = '#fff';
                ctx.strokeRect(255, canvas.height - UI_PANEL_HEIGHT + 25, barWidth, 20);
                
                // Day counter
                ctx.fillText(`Day: ${day}`, 220, canvas.height - UI_PANEL_HEIGHT + 75);

                // Building selection
                let i = 0;
                const buildingBoxSize = 80;
                const startX = canvas.width - (Object.keys(BUILDING_TYPES).length * (buildingBoxSize + 10)) - 10;
                for (const key in BUILDING_TYPES) {
                    const building = BUILDING_TYPES[key];
                    const x = startX + i * (buildingBoxSize + 10);
                    const y = canvas.height - UI_PANEL_HEIGHT + 20;

                    ctx.fillStyle = selectedBuilding === key ? 'rgba(134, 231, 169, 0.5)' : 'rgba(255, 255, 255, 0.1)';
                    ctx.fillRect(x, y, buildingBoxSize, buildingBoxSize);
                    
                    if (resources.funds < building.cost) {
                         ctx.fillStyle = 'rgba(0,0,0,0.5)';
                         ctx.fillRect(x, y, buildingBoxSize, buildingBoxSize);
                    }
                    
                    ctx.strokeStyle = '#fff';
                    ctx.strokeRect(x, y, buildingBoxSize, buildingBoxSize);

                    ctx.font = '36px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText(building.emoji, x + buildingBoxSize / 2, y + 30);
                    
                    ctx.font = '14px sans-serif';
                    ctx.fillStyle = resources.funds >= building.cost ? '#86e7a9' : '#ff8a8a';
                    ctx.fillText(`$${building.cost}`, x + buildingBoxSize / 2, y + 68);

                    ctx.font = '12px sans-serif';
                    ctx.fillStyle = '#fff';
                    ctx.fillText(`${i+1}`, x + 10, y + 15);

                    i++;
                }
                 // On-screen instructions
                ctx.font = '14px sans-serif';
                ctx.textAlign = 'right';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fillText('Controls: [1-4] Select, [Click] Place', canvas.width - 20, 20);
            }

            // --- UI Screens ---
            function showStartScreen() {
                gameState = 'START';
                uiOverlay.style.display = 'flex';
                uiOverlay.innerHTML = `
                    <div class="ui-box">
                        <h1>Bloom Borough</h1>
                        <p>Your goal is to build a thriving town.</p>
                        <div class="instructions">
                            Reach a population of <strong>${TARGET_POPULATION}</strong> to win!
                            Keep your citizens happy (😊), or they will leave. If happiness hits zero, it's game over.
                            <br/><br/>
                            Use the mouse to place buildings and numbers [1-4] to select them.
                        </div>
                        <button id="start-button">Start Building</button>
                    </div>
                `;
                document.getElementById('start-button').addEventListener('click', () => {
                    initAudio();
                    initGame();
                });
            }
            
            function showGameOverScreen(isWin) {
                uiOverlay.style.display = 'flex';
                const message = isWin 
                    ? `<h1>Congratulations!</h1><p>You've built a thriving borough with ${resources.population} citizens!</p>`
                    : `<h1>Game Over</h1><p>Your borough's happiness fell to zero.</p>`;
                
                uiOverlay.innerHTML = `
                    <div class="ui-box">
                        ${message}
                        <p><strong>Final Score:</strong> ${Math.floor(resources.population * resources.happiness)}</p>
                        <button id="restart-button">Play Again</button>
                    </div>
                `;
                 document.getElementById('restart-button').addEventListener('click', initGame);
            }
            
            // --- Event Handlers ---
            function handleMouseClick(e) {
                if (gameState !== 'PLAYING') return;
                initAudio(); // Initialize audio on first user interaction in case it wasn't started

                const rect = canvas.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const clickY = e.clientY - rect.top;

                // Check if clicking on UI panel
                if (clickY > canvas.height - UI_PANEL_HEIGHT) {
                    handleUIPanelClick(clickX, clickY);
                } else {
                    placeBuilding();
                }
            }

            function handleUIPanelClick(clickX, clickY) {
                let i = 0;
                const buildingBoxSize = 80;
                const startX = canvas.width - (Object.keys(BUILDING_TYPES).length * (buildingBoxSize + 10)) - 10;
                for (const key in BUILDING_TYPES) {
                    const x = startX + i * (buildingBoxSize + 10);
                    const y = canvas.height - UI_PANEL_HEIGHT + 20;

                    if (clickX > x && clickX < x + buildingBoxSize && clickY > y && clickY < y + buildingBoxSize) {
                        selectedBuilding = key;
                        playSound(sounds.select);
                        return;
                    }
                    i++;
                }
            }

            function placeBuilding() {
                if (selectedBuilding && mouse.gridX >= 0 && mouse.gridX < GRID_SIZE && mouse.gridY >= 0 && mouse.gridY < GRID_SIZE) {
                    const buildingData = BUILDING_TYPES[selectedBuilding];
                    if (!grid[mouse.gridY][mouse.gridX] && resources.funds >= buildingData.cost) {
                        grid[mouse.gridY][mouse.gridX] = { ...buildingData };
                        resources.funds -= buildingData.cost;
                        if (buildingData.population) {
                            resources.population += buildingData.population;
                        }
                        playSound(sounds.place);
                    } else {
                        playSound(sounds.error);
                        const errorText = grid[mouse.gridY][mouse.gridX] ? "Tile occupied!" : "Not enough funds!";
                        floatingTexts.push({ text: errorText, x: (mouse.gridX + 0.5) * TILE_SIZE, y: (mouse.gridY + 0.5) * TILE_SIZE, alpha: 1, color: '#ff8a8a' });
                    }
                }
            }
            
            function handleMouseMove(e) {
                const rect = canvas.getBoundingClientRect();
                mouse.x = e.clientX - rect.left;
                mouse.y = e.clientY - rect.top;
                mouse.gridX = Math.floor(mouse.x / TILE_SIZE);
                mouse.gridY = Math.floor(mouse.y / TILE_SIZE);
            }
            
            function handleKeyDown(e) {
                const keyMap = { '1': 'house', '2': 'office', '3': 'park', '4': 'factory' };
                if (keyMap[e.key] && gameState === 'PLAYING') {
                    selectedBuilding = keyMap[e.key];
                    playSound(sounds.select);
                }
            }

            // --- Utility Functions ---
            function resizeCanvas() {
                const container = document.getElementById('game-container');
                
                // Calculate aspect ratio based on intended design proportions, not mutable state variables.
                // Proportions: 12 tiles wide. 12 tiles high for the grid + a 120px high UI panel (at a 50px tile size).
                const intendedWidth = GRID_SIZE * 50;
                const intendedHeight = (GRID_SIZE * 50) + 120;
                const aspectRatio = intendedWidth / intendedHeight;

                let newWidth = container.clientWidth;
                let newHeight = container.clientHeight;
                
                if (newWidth / newHeight > aspectRatio) {
                    newWidth = newHeight * aspectRatio;
                } else {
                    newHeight = newWidth / aspectRatio;
                }
                
                canvas.width = newWidth;
                canvas.height = newHeight;
                
                // Recalculate TILE_SIZE and UI_PANEL_HEIGHT based on the new, correct canvas dimensions
                TILE_SIZE = canvas.width / GRID_SIZE;
                UI_PANEL_HEIGHT = canvas.height - (GRID_SIZE * TILE_SIZE);
                
                // Redraw immediately after resize if the game is not on the start screen
                if(gameState !== 'START') draw();
            }

            function lerpColor(a, b, amount) {
                const ar = parseInt(a.slice(1,3), 16),
                      ag = parseInt(a.slice(3,5), 16),
                      ab = parseInt(a.slice(5,7), 16),
                      br = parseInt(b.slice(1,3), 16),
                      bg = parseInt(b.slice(3,5), 16),
                      bb = parseInt(b.slice(5,7), 16),
                      rr = Math.round(ar + (br - ar) * amount).toString(16).padStart(2, '0'),
                      rg = Math.round(ag + (bg - ag) * amount).toString(16).padStart(2, '0'),
                      rb = Math.round(ab + (bb - ab) * amount).toString(16).padStart(2, '0');
                return "#" + rr + rg + rb;
            }

            // --- Setup ---
            window.addEventListener('resize', resizeCanvas);
            canvas.addEventListener('click', handleMouseClick);
            canvas.addEventListener('mousemove', handleMouseMove);
            window.addEventListener('keydown', handleKeyDown);

            resizeCanvas();
            showStartScreen();
            requestAnimationFrame(gameLoop);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Spark âœ¨</title>
    <style>
        :root {
            --bg-color-1: #1a0a24;
            --bg-color-2: #3a1c4e;
            --text-color: #f0f0f0;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: radial-gradient(circle, var(--bg-color-2), var(--bg-color-1));
            color: var(--text-color);
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            margin: 0;
            animation: pulse 3s infinite ease-in-out;
        }

        #gameCanvas {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            cursor: pointer;
            touch-action: none;
            max-width: 95vw;
            max-height: 80vh;
            aspect-ratio: 1 / 1;
        }

        .instructions {
            margin-top: 15px;
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            opacity: 0.8;
            max-width: 600px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sequence Spark âœ¨</h1>
        <canvas id="gameCanvas"></canvas>
        <div class="instructions">
            <p id="instructionText">Repeat the sequence of lights and sounds. Good luck!</p>
        </div>
    </div>

    <script>
        // ES6+ JavaScript Game Code
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const instructionText = document.getElementById('instructionText');

        // --- Game Constants ---
        const GameState = {
            START_SCREEN: 'START_SCREEN',
            COMPUTER_TURN: 'COMPUTER_TURN',
            PLAYER_TURN: 'PLAYER_TURN',
            GAME_OVER: 'GAME_OVER',
        };

        const BUTTON_COLORS = [
            { base: '#1fa2ff', highlight: '#a6ffcb', emoji: 'ðŸŸ¢' }, // Green-ish Blue
            { base: '#ff4b2b', highlight: '#ffad9a', emoji: 'ðŸ”´' }, // Red-ish Orange
            { base: '#fffc00', highlight: '#fffeb3', emoji: 'ðŸŸ¡' }, // Yellow
            { base: '#a200ff', highlight: '#d7a1ff', emoji: 'ðŸŸ£' }, // Purple
        ];

        const SOUND_FREQUENCIES = [261.63, 329.63, 392.00, 440.00]; // C4, E4, G4, A4

        // --- Game State Variables ---
        let gameState = GameState.START_SCREEN;
        let score = 0;
        let sequence = [];
        let playerSequence = [];
        let playerCanInteract = false;
        
        let buttons = [];
        let active_button_index = -1;
        let last_active_button_index = -1; // For smooth animation out
        let animation_progress = 0;
        
        // --- Web Audio API Setup ---
        let audioCtx;
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function playSound(frequency, type = 'sine', duration = 0.2) {
            if (!audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        // --- Starfield Background ---
        let stars = [];
        function createStars() {
            stars = [];
            for (let i = 0; i < 150; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5 + 0.5,
                    alpha: Math.random() * 0.5 + 0.5,
                    speed: Math.random() * 0.3 + 0.1
                });
            }
        }

        function drawStars() {
            ctx.save();
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
            });
            ctx.restore();
        }

        // --- Game Setup & Sizing ---
        function resizeCanvas() {
            const container = document.querySelector('.container');
            const size = Math.min(container.clientWidth * 0.9, container.clientHeight * 0.7, 600);
            canvas.width = size;
            canvas.height = size;
            setupButtons();
            createStars();
        }

        function setupButtons() {
            const center = { x: canvas.width / 2, y: canvas.height / 2 };
            const largeRadius = canvas.width * 0.45;
            
            buttons = [
                { x: center.x, y: center.y - largeRadius * 0.5, r: largeRadius * 0.4, ...BUTTON_COLORS[0], freq: SOUND_FREQUENCIES[0] }, // Top
                { x: center.x + largeRadius * 0.5, y: center.y, r: largeRadius * 0.4, ...BUTTON_COLORS[1], freq: SOUND_FREQUENCIES[1] }, // Right
                { x: center.x, y: center.y + largeRadius * 0.5, r: largeRadius * 0.4, ...BUTTON_COLORS[2], freq: SOUND_FREQUENCIES[2] }, // Bottom
                { x: center.x - largeRadius * 0.5, y: center.y, r: largeRadius * 0.4, ...BUTTON_COLORS[3], freq: SOUND_FREQUENCIES[3] }, // Left
            ];
        }

        // --- Drawing Functions ---
        function draw() {
            // Central animation logic update
            if (active_button_index > -1) {
                // Button is actively pressed, animate "out"
                animation_progress += (1 - animation_progress) * 0.2;
            } else if (animation_progress > 0) {
                // Button is released, animate "in"
                animation_progress *= 0.85; // Dampen
                if (animation_progress < 0.01) {
                    animation_progress = 0;
                    last_active_button_index = -1; // Clear when animation is done
                }
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();

            switch (gameState) {
                case GameState.START_SCREEN:
                    drawStartScreen();
                    break;
                case GameState.GAME_OVER:
                    drawButtons();
                    drawGameOverScreen();
                    break;
                default:
                    drawButtons();
                    drawScore();
                    break;
            }

            requestAnimationFrame(draw);
        }
        
        function drawButtons() {
            buttons.forEach((button, index) => {
                ctx.save();
                let scale = 1;
                let color = button.base;
                
                const isAnimating = (index === active_button_index || index === last_active_button_index);

                if (isAnimating) {
                    scale = 1 + Math.sin(animation_progress * Math.PI) * 0.1;
                }

                if (index === active_button_index) {
                    color = button.highlight;
                }

                const scaledRadius = button.r * scale;
                
                // Draw glow
                ctx.shadowColor = color;
                ctx.shadowBlur = 25;
                
                // Draw button
                ctx.beginPath();
                ctx.arc(button.x, button.y, scaledRadius, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(button.x, button.y, 0, button.x, button.y, scaledRadius);
                gradient.addColorStop(0, button.highlight);
                gradient.addColorStop(1, color);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                ctx.restore();
            });
            // Draw center piece
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width * 0.15, 0, Math.PI * 2);
            ctx.fillStyle = '#333';
            ctx.fill();
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 5;
            ctx.stroke();
        }

        function drawText(text, x, y, size, color = 'white', shadow = true) {
             ctx.font = `${size}px 'Segoe UI', Impact, sans-serif`;
             ctx.fillStyle = color;
             ctx.textAlign = 'center';
             ctx.textBaseline = 'middle';
             if(shadow) {
                ctx.shadowColor = 'black';
                ctx.shadowBlur = 10;
             }
             ctx.fillText(text, x, y);
             ctx.shadowBlur = 0; // Reset shadow
        }

        function drawStartScreen() {
            drawButtons();
            drawText('Sequence Spark', canvas.width / 2, canvas.height * 0.4, canvas.width * 0.09);
            drawText('ðŸ§ ', canvas.width / 2, canvas.height * 0.5, canvas.width * 0.07);
            drawText('Click or Press Enter to Start', canvas.width / 2, canvas.height * 0.6, canvas.width * 0.04);
        }
        
        function drawGameOverScreen() {
             ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
             ctx.fillRect(0, 0, canvas.width, canvas.height);
             drawText('GAME OVER', canvas.width / 2, canvas.height * 0.35, canvas.width * 0.1);
             drawText(`ðŸ’¥`, canvas.width / 2, canvas.height * 0.48, canvas.width * 0.08);
             drawText(`You reached level ${score}!`, canvas.width / 2, canvas.height * 0.6, canvas.width * 0.05);
             drawText('Click or Press Enter to Restart', canvas.width / 2, canvas.height * 0.7, canvas.width * 0.04);
        }

        function drawScore() {
            drawText(`Level: ${score}`, canvas.width / 2, canvas.height / 2, canvas.width * 0.08);
        }


        // --- Game Logic ---
        function startGame() {
            score = 0;
            sequence = [];
            playerSequence = [];
            instructionText.textContent = 'Get ready...';
            // Set state immediately and wait before first turn
            gameState = GameState.COMPUTER_TURN;
            setTimeout(computerTurn, 1000);
        }
        
        function computerTurn() {
            instructionText.textContent = 'Watch carefully...';
            playerCanInteract = false;
            playerSequence = [];
            
            // Add a new step to the sequence
            sequence.push(Math.floor(Math.random() * 4));
            score = sequence.length;

            playSequence();
        }

        function playSequence() {
            let i = 0;
            const intervalTime = Math.max(200, 600 - (score * 10)); // Speed up but don't go too fast
            const interval = setInterval(() => {
                if (i >= sequence.length) {
                    clearInterval(interval);
                    gameState = GameState.PLAYER_TURN;
                    playerCanInteract = true;
                    instructionText.textContent = 'Your turn! Repeat the sequence.';
                    return;
                }
                flashButton(sequence[i]);
                i++;
            }, intervalTime);
        }

        function flashButton(index) {
            active_button_index = index;
            last_active_button_index = index;
            playSound(buttons[index].freq);
            animation_progress = 0;
            setTimeout(() => {
                active_button_index = -1;
            }, 300);
        }

        function handlePlayerInput(index) {
            if (!playerCanInteract) return;

            flashButton(index);
            playerSequence.push(index);

            const lastIndex = playerSequence.length - 1;

            // Check for mistake
            if (playerSequence[lastIndex] !== sequence[lastIndex]) {
                gameOver();
                return;
            }

            // Check for sequence completion
            if (playerSequence.length === sequence.length) {
                playerCanInteract = false;
                playSound(600, 'triangle', 0.1); // Success sound
                instructionText.textContent = 'Correct! Next level...';
                gameState = GameState.COMPUTER_TURN;
                setTimeout(computerTurn, 1200);
            }
        }
        
        function gameOver() {
            gameState = GameState.GAME_OVER;
            playerCanInteract = false;
            playSound(150, 'sawtooth', 0.5); // Error sound
            instructionText.innerHTML = `Game Over! Press <strong>Enter</strong> or <strong>Click</strong> to play again.`;
        }


        // --- Event Listeners ---
        function getButtonFromCoordinates(x, y) {
            for (let i = 0; i < buttons.length; i++) {
                const button = buttons[i];
                const distance = Math.sqrt(Math.pow(x - button.x, 2) + Math.pow(y - button.y, 2));
                if (distance < button.r) {
                    return i;
                }
            }
            return -1;
        }

        function handleClick(e) {
            initAudio(); // Initialize audio on first user interaction
            
            if (gameState === GameState.START_SCREEN || gameState === GameState.GAME_OVER) {
                startGame();
                return;
            }

            if (gameState === GameState.PLAYER_TURN) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const buttonIndex = getButtonFromCoordinates(x, y);

                if (buttonIndex !== -1) {
                    handlePlayerInput(buttonIndex);
                }
            }
        }

        function handleKeyDown(e) {
            initAudio(); // Initialize audio on first user interaction

            if (e.key === 'Enter' && (gameState === GameState.START_SCREEN || gameState === GameState.GAME_OVER)) {
                 startGame();
                 return;
            }

            if (gameState === GameState.PLAYER_TURN) {
                let buttonIndex = -1;
                switch (e.key) {
                    case 'ArrowUp':
                    case 'w':
                    case '1':
                        buttonIndex = 0;
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case '2':
                        buttonIndex = 1;
                        break;
                    case 'ArrowDown':
                    case 's':
                    case '3':
                        buttonIndex = 2;
                        break;
                    case 'ArrowLeft':
                    case 'a':
                    case '4':
                        buttonIndex = 3;
                        break;
                }
                if(buttonIndex !== -1) {
                    e.preventDefault();
                    handlePlayerInput(buttonIndex);
                }
            }
        }


        // --- Initialisation ---
        window.addEventListener('resize', resizeCanvas);
        canvas.addEventListener('click', handleClick);
        window.addEventListener('keydown', handleKeyDown);

        // Initial setup
        resizeCanvas();
        requestAnimationFrame(draw);
        instructionText.innerHTML = `Use your <strong>Mouse</strong>, <strong>Arrow Keys</strong> or <strong>WASD</strong>. Press <strong>Enter</strong> to begin.`;
    </script>
</body>
</html>

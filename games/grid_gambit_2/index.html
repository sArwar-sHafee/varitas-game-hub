<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Gambit 2</title>
    <style>
        :root {
            --bg-gradient-start: #1f2937;
            --bg-gradient-end: #111827;
            --text-color: #f3f4f6;
            --accent-color: #38bdf8;
            --accent-hover: #7dd3fc;
            --danger-color: #f87171;
            --success-color: #4ade80;
            --cell-hidden: #374151;
            --cell-hidden-hover: #4b5563;
            --cell-revealed: #1e293b;
            --font-family: 'Segoe UI', 'Roboto', 'Helvetica', sans-serif;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #game-container {
            position: relative;
            width: 95vw;
            height: 90vh;
            max-width: 1200px;
            max-height: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            transition: opacity 0.5s ease, visibility 0.5s ease;
            opacity: 1;
            visibility: visible;
            z-index: 10;
        }
        
        .ui-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: var(--text-color);
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--accent-color);
        }
        
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--accent-color);
            margin-bottom: 40px;
        }
        
        .difficulty-select button, .end-screen button {
            background-color: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 15px 30px;
            margin: 10px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .difficulty-select button:hover, .end-screen button:hover {
            background-color: var(--accent-color);
            color: var(--bg-gradient-end);
            box-shadow: 0 0 20px var(--accent-hover);
        }

        .end-screen h2 {
            font-size: clamp(2rem, 6vw, 4rem);
            margin-bottom: 10px;
        }

        .end-screen .win {
            color: var(--success-color);
            text-shadow: 0 0 15px var(--success-color);
        }
        
        .end-screen .lose {
            color: var(--danger-color);
            text-shadow: 0 0 15px var(--danger-color);
        }

        .end-screen p {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 30px;
        }

        #game-hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            color: white;
            padding: 5px 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            z-index: 5;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
        }
        
        .hud-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #controls-info {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #9ca3af;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #game-container:hover #controls-info {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="game-hud" class="hidden">
            <div class="hud-item" id="mine-counter">üí£ 0</div>
            <div class="hud-item" id="timer">‚è±Ô∏è 0</div>
            <button id="restartBtn" style="pointer-events: all; background: rgba(255,255,255,0.1); border: 1px solid white; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Menu</button>
        </div>

        <div id="start-screen" class="ui-overlay">
            <h1>Grid Gambit 2</h1>
            <p class="subtitle">A Modern Minesweeper</p>
            <div class="difficulty-select">
                <button data-difficulty="easy">Easy (9x9)</button>
                <button data-difficulty="medium">Medium (16x16)</button>
                <button data-difficulty="hard">Hard (30x16)</button>
            </div>
        </div>

        <div id="end-screen" class="ui-overlay hidden">
            <h2 id="end-title"></h2>
            <p id="end-message"></p>
            <button id="play-again-btn">Play Again</button>
        </div>
        
        <div id="controls-info">
            Left Click: Reveal | Right Click: Flag | Arrows: Move | Space: Reveal | F: Flag
        </div>
    </div>

    <script>
        class AudioManager {
            constructor() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.warn("Web Audio API is not supported in this browser.");
                    this.audioContext = null;
                }
            }

            _createSound(type, freq, duration) {
                if (!this.audioContext) return;
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.5, this.audioContext.currentTime + 0.01);
                
                oscillator.type = type;
                oscillator.frequency.setValueAtTime(freq, this.audioContext.currentTime);

                gainNode.gain.exponentialRampToValueAtTime(0.0001, this.audioContext.currentTime + duration);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }

            click() {
                this._createSound('triangle', 880, 0.1);
            }
            
            flag() {
                this._createSound('sine', 440, 0.15);
                setTimeout(() => this._createSound('sine', 523, 0.1), 50);
            }

            explosion() {
                if (!this.audioContext) return;
                const source = this.audioContext.createBufferSource();
                const bufferSize = this.audioContext.sampleRate * 0.5; // 0.5 second
                const buffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
                source.buffer = buffer;

                const gainNode = this.audioContext.createGain();
                gainNode.gain.setValueAtTime(0.5, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);

                source.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                source.start();
            }
            
            win() {
                const notes = [523, 659, 783, 1046]; // C5, E5, G5, C6
                notes.forEach((freq, i) => {
                    setTimeout(() => this._createSound('triangle', freq, 0.2), i * 120);
                });
            }
        }
        
        class Particle {
            constructor(x, y, color, type) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.type = type;
                this.size = Math.random() * 5 + 2;
                this.alpha = 1;
                
                if (type === 'explosion') {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5 + 2;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.gravity = 0.1;
                } else if (type === 'confetti') {
                    this.vx = Math.random() * 4 - 2;
                    this.vy = Math.random() * -10 - 5;
                    this.gravity = 0.2;
                }
            }

            update() {
                if (this.type === 'explosion') {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += this.gravity;
                    this.alpha -= 0.02;
                } else if (this.type === 'confetti') {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += this.gravity;
                    this.alpha -= 0.01;
                }
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class Cell {
            constructor(row, col, size) {
                this.row = row;
                this.col = col;
                this.size = size;
                this.isMine = false;
                this.isRevealed = false;
                this.isFlagged = false;
                this.adjacentMines = 0;
                
                this.revealAnimation = 0; // 0 to 1
            }
            
            draw(ctx, isHovered, isKeyboardCursor) {
                const x = this.col * this.size;
                const y = this.row * this.size;
                
                // Draw revealed cell
                if (this.isRevealed) {
                    ctx.fillStyle = '#1e293b';
                    ctx.fillRect(x, y, this.size, this.size);

                    if (this.revealAnimation < 1) {
                        this.revealAnimation += 0.1;
                        ctx.fillStyle = `rgba(75, 85, 99, ${1 - this.revealAnimation})`;
                        const shrink = this.size * (1 - this.revealAnimation) / 2;
                        ctx.fillRect(x + shrink, y + shrink, this.size - shrink * 2, this.size - shrink * 2);
                    }
                    
                    if (this.isMine) {
                        ctx.font = `${this.size * 0.6}px sans-serif`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText('üí£', x + this.size / 2, y + this.size / 2 + this.size * 0.05);
                    } else if (this.adjacentMines > 0) {
                        const colors = ['#fff', '#3b82f6', '#22c55e', '#ef4444', '#8b5cf6', '#a855f7', '#ec4899', '#f97316', '#eab308'];
                        ctx.fillStyle = colors[this.adjacentMines];
                        ctx.font = `bold ${this.size * 0.6}px sans-serif`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(this.adjacentMines, x + this.size / 2, y + this.size / 2);
                    }
                } else { // Draw hidden cell
                    ctx.fillStyle = isHovered ? '#4b5563' : '#374151';
                    ctx.fillRect(x, y, this.size, this.size);
                    
                    if (this.isFlagged) {
                        ctx.font = `${this.size * 0.6}px sans-serif`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText('üö©', x + this.size / 2, y + this.size / 2);
                    }
                }

                // Draw cell border
                ctx.strokeStyle = '#6b7280';
                ctx.lineWidth = 1;
                ctx.strokeRect(x, y, this.size, this.size);

                // Draw keyboard cursor
                if (isKeyboardCursor) {
                    ctx.strokeStyle = '#38bdf8';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x + 1.5, y + 1.5, this.size - 3, this.size - 3);
                }
            }
        }

        class Game {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                
                this.ui = {
                    startScreen: document.getElementById('start-screen'),
                    endScreen: document.getElementById('end-screen'),
                    endTitle: document.getElementById('end-title'),
                    endMessage: document.getElementById('end-message'),
                    playAgainBtn: document.getElementById('play-again-btn'),
                    hud: document.getElementById('game-hud'),
                    mineCounter: document.getElementById('mine-counter'),
                    timer: document.getElementById('timer'),
                    restartBtn: document.getElementById('restartBtn'),
                };

                this.audio = new AudioManager();
                this.particles = [];

                this.difficultySettings = {
                    easy: { rows: 9, cols: 9, mines: 10 },
                    medium: { rows: 16, cols: 16, mines: 40 },
                    hard: { rows: 16, cols: 30, mines: 99 },
                };
                
                this.gameState = 'menu'; // 'menu', 'playing', 'won', 'lost'
                this.firstClick = true;
                this.timerInterval = null;
                this.elapsedTime = 0;
                
                this.mousePos = { x: -1, y: -1 };
                this.keyboardCursor = { row: 0, col: 0 };
                
                this.bindEvents();
                this.resize();
                this.gameLoop();
            }

            bindEvents() {
                window.addEventListener('resize', () => this.resize());

                this.ui.startScreen.querySelectorAll('button').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.startGame(btn.dataset.difficulty);
                    });
                });
                
                this.ui.playAgainBtn.addEventListener('click', () => this.showMenu());
                this.ui.restartBtn.addEventListener('click', () => this.showMenu());
                
                this.canvas.addEventListener('mousedown', (e) => this.handleMouseClick(e));
                this.canvas.addEventListener('contextmenu', (e) => e.preventDefault());
                this.canvas.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                
                window.addEventListener('keydown', (e) => this.handleKeyDown(e));
            }
            
            showMenu() {
                this.gameState = 'menu';
                this.ui.startScreen.classList.remove('hidden');
                this.ui.endScreen.classList.add('hidden');
                this.ui.hud.classList.add('hidden');
            }

            startGame(difficulty) {
                const settings = this.difficultySettings[difficulty];
                this.rows = settings.rows;
                this.cols = settings.cols;
                this.mineCount = settings.mines;
                
                this.grid = [];
                this.flagsPlaced = 0;
                this.firstClick = true;
                this.elapsedTime = 0;
                clearInterval(this.timerInterval);
                this.updateHud();

                this.resize(); // Call resize to calculate sizes before creating cells
                
                for (let r = 0; r < this.rows; r++) {
                    this.grid[r] = [];
                    for (let c = 0; c < this.cols; c++) {
                        this.grid[r][c] = new Cell(r, c, this.cellSize);
                    }
                }
                
                this.keyboardCursor = { row: 0, col: 0 };
                this.gameState = 'playing';
                this.ui.startScreen.classList.add('hidden');
                this.ui.endScreen.classList.add('hidden');
                this.ui.hud.classList.remove('hidden');
            }
            
            placeMines(startRow, startCol) {
                let minesToPlace = this.mineCount;
                while (minesToPlace > 0) {
                    const r = Math.floor(Math.random() * this.rows);
                    const c = Math.floor(Math.random() * this.cols);
                    // Don't place a mine on the first click or its neighbors
                    const isStartArea = Math.abs(r - startRow) <= 1 && Math.abs(c - startCol) <= 1;
                    if (!this.grid[r][c].isMine && !isStartArea) {
                        this.grid[r][c].isMine = true;
                        minesToPlace--;
                    }
                }
                this.calculateAdjacentMines();
            }

            calculateAdjacentMines() {
                for (let r = 0; r < this.rows; r++) {
                    for (let c = 0; c < this.cols; c++) {
                        if (this.grid[r][c].isMine) continue;
                        let count = 0;
                        for (let dr = -1; dr <= 1; dr++) {
                            for (let dc = -1; dc <= 1; dc++) {
                                if (dr === 0 && dc === 0) continue;
                                const nr = r + dr;
                                const nc = c + dc;
                                if (nr >= 0 && nr < this.rows && nc >= 0 && nc < this.cols && this.grid[nr][nc].isMine) {
                                    count++;
                                }
                            }
                        }
                        this.grid[r][c].adjacentMines = count;
                    }
                }
            }

            handleMouseClick(e) {
                if (this.gameState !== 'playing') return;

                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const { row, col } = this.getGridCoords(x, y);
                
                if (!this.isValidCell(row, col)) return;

                if (e.button === 0) { // Left click
                    this.revealCell(row, col);
                } else if (e.button === 2) { // Right click
                    this.toggleFlag(row, col);
                }
            }

            handleMouseMove(e) {
                if (this.gameState !== 'playing') return;
                const rect = this.canvas.getBoundingClientRect();
                this.mousePos.x = e.clientX - rect.left;
                this.mousePos.y = e.clientY - rect.top;
            }

            handleKeyDown(e) {
                if (this.gameState !== 'playing') return;

                const { row, col } = this.keyboardCursor;
                let moved = false;
                
                switch(e.key) {
                    case 'ArrowUp': this.keyboardCursor.row = Math.max(0, row - 1); moved = true; break;
                    case 'ArrowDown': this.keyboardCursor.row = Math.min(this.rows - 1, row + 1); moved = true; break;
                    case 'ArrowLeft': this.keyboardCursor.col = Math.max(0, col - 1); moved = true; break;
                    case 'ArrowRight': this.keyboardCursor.col = Math.min(this.cols - 1, col + 1); moved = true; break;
                    case ' ':
                    case 'Enter': this.revealCell(row, col); break;
                    case 'f':
                    case 'F': this.toggleFlag(row, col); break;
                }
                
                if (moved) {
                    e.preventDefault();
                }
            }
            
            getGridCoords(canvasRelativeX, canvasRelativeY) {
                const col = Math.floor((canvasRelativeX - this.offsetX) / this.cellSize);
                const row = Math.floor((canvasRelativeY - this.offsetY) / this.cellSize);
                return { row, col };
            }

            isValidCell(row, col) {
                return row >= 0 && row < this.rows && col >= 0 && col < this.cols;
            }

            revealCell(row, col) {
                if (this.firstClick) {
                    this.placeMines(row, col);
                    this.firstClick = false;
                    this.startTimer();
                }

                const cell = this.grid[row][col];
                if (cell.isRevealed || cell.isFlagged) return;

                cell.isRevealed = true;
                cell.revealAnimation = 0;
                this.audio.click();
                
                if (cell.isMine) {
                    this.gameOver(cell);
                    return;
                }

                if (cell.adjacentMines === 0) {
                    // Flood fill for empty cells
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            if (dr === 0 && dc === 0) continue;
                            const nr = row + dr;
                            const nc = col + dc;
                            if (this.isValidCell(nr, nc)) {
                                this.revealCell(nr, nc);
                            }
                        }
                    }
                }
                this.checkWinCondition();
            }

            toggleFlag(row, col) {
                const cell = this.grid[row][col];
                if (cell.isRevealed) return;

                cell.isFlagged = !cell.isFlagged;
                this.flagsPlaced += cell.isFlagged ? 1 : -1;
                this.audio.flag();
                this.updateHud();
            }
            
            startTimer() {
                this.timerInterval = setInterval(() => {
                    this.elapsedTime++;
                    this.updateHud();
                }, 1000);
            }
            
            updateHud() {
                this.ui.mineCounter.textContent = `üí£ ${this.mineCount - this.flagsPlaced}`;
                this.ui.timer.textContent = `‚è±Ô∏è ${this.elapsedTime}`;
            }

            checkWinCondition() {
                let revealedCount = 0;
                for (let r = 0; r < this.rows; r++) {
                    for (let c = 0; c < this.cols; c++) {
                        if (this.grid[r][c].isRevealed) {
                            revealedCount++;
                        }
                    }
                }
                if (revealedCount === this.rows * this.cols - this.mineCount) {
                    this.winGame();
                }
            }

            gameOver(clickedMine) {
                this.gameState = 'lost';
                clearInterval(this.timerInterval);
                this.audio.explosion();

                // Create explosion particles
                const x = clickedMine.col * this.cellSize + this.cellSize / 2 + this.offsetX;
                const y = clickedMine.row * this.cellSize + this.cellSize / 2 + this.offsetY;
                for(let i=0; i<50; i++) {
                    this.particles.push(new Particle(x, y, `hsl(${Math.random() * 60}, 100%, 50%)`, 'explosion'));
                }

                // Reveal all mines
                this.grid.flat().forEach(cell => {
                    if (cell.isMine) cell.isRevealed = true;
                });
                
                this.ui.endTitle.textContent = "Game Over";
                this.ui.endTitle.className = "lose";
                this.ui.endMessage.textContent = `You hit a mine! Time: ${this.elapsedTime}s`;
                this.ui.endScreen.classList.remove('hidden');
            }

            winGame() {
                this.gameState = 'won';
                clearInterval(this.timerInterval);
                this.audio.win();

                // Create confetti
                for (let i = 0; i < 100; i++) {
                    const x = Math.random() * this.canvas.width;
                    const y = Math.random() * this.canvas.height;
                    const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                    this.particles.push(new Particle(x, y, color, 'confetti'));
                }

                this.ui.endTitle.textContent = "You Win!";
                this.ui.endTitle.className = "win";
                this.ui.endMessage.textContent = `Cleared the board in ${this.elapsedTime} seconds!`;
                this.ui.endScreen.classList.remove('hidden');
            }
            
            resize() {
                const container = document.getElementById('game-container');
                this.canvas.width = container.clientWidth;
                this.canvas.height = container.clientHeight;
                
                if (this.gameState === 'playing' || this.gameState === 'won' || this.gameState === 'lost') {
                    this.cellSize = Math.min(this.canvas.width / this.cols, this.canvas.height / this.rows);
                    this.offsetX = (this.canvas.width - this.cols * this.cellSize) / 2;
                    this.offsetY = (this.canvas.height - this.rows * this.cellSize) / 2;
                    if (this.grid && this.grid.length) {
                        this.grid.flat().forEach(cell => cell.size = this.cellSize);
                    }
                }
            }

            update() {
                // First update all particles
                this.particles.forEach(p => p.update());
                // Then filter out the dead ones
                this.particles = this.particles.filter(p => p.alpha > 0);
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (this.gameState === 'playing' || this.gameState === 'won' || this.gameState === 'lost') {
                    this.ctx.save();
                    this.ctx.translate(this.offsetX, this.offsetY);
                    
                    const mouseGridCoords = this.getGridCoords(this.mousePos.x, this.mousePos.y);

                    for (let r = 0; r < this.rows; r++) {
                        for (let c = 0; c < this.cols; c++) {
                            const isHovered = (r === mouseGridCoords.row && c === mouseGridCoords.col);
                            const isKeyboardCursor = (r === this.keyboardCursor.row && c === this.keyboardCursor.col);
                            this.grid[r][c].draw(this.ctx, isHovered, isKeyboardCursor);
                        }
                    }
                    this.ctx.restore();
                }
                
                this.particles.forEach(p => p.draw(this.ctx));
            }
            
            gameLoop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        window.onload = () => {
            const game = new Game('gameCanvas');
        };
    </script>
</body>
</html>

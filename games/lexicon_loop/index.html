<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Lexicon Loop</title>
    <style>
        :root {
            --bg-grad-start: #1e3c72;
            --bg-grad-end: #2a5298;
            --canvas-shadow: #0f1c38;
            --text-color: #ffffff;
            --highlight-color: #f7b733;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, var(--bg-grad-start), var(--bg-grad-end));
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            touch-action: none;
        }
    </style></head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        // ES6+ JavaScript Game Code
        class LexiconLoop {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                
                // Game state
                this.gameState = 'start'; // 'start', 'playing', 'gameOver'
                this.score = 0;
                this.timeRemaining = 60;
                this.lastTime = 0;
                this.timerInterval = null;

                // Word data
                this.baseWordList = [
                    'JAVASCRIPT', 'CANVAS', 'HTML', 'DEVELOPER', 'INTERFACE', 
                    'COMPONENT', 'FRAMEWORK', 'LIBRARY', 'ALGORITHM', 'VARIABLE', 
                    'FUNCTION', 'OBJECT', 'ARRAY', 'PROMISE', 'ASYNC', 'AWAIT', 
                    'MODULE', 'WEBPACK', 'BABEL', 'REACT', 'ANGULAR', 'VUE'
                ];
                this.wordList = [];
                this.currentWord = '';
                this.scrambledWord = '';
                this.playerInput = '';

                // UI & Effects
                this.particles = [];
                this.buttons = {};
                this.screenShake = 0;
                this.correctGuessEffect = 0;
                this.animations = [];

                // Sound Engine
                this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();

                // Bindings & Initialization
                this.init();
            }

            // --- INITIALIZATION ---
            init() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                window.addEventListener('keydown', (e) => this.handleKeyDown(e));
                this.canvas.addEventListener('click', (e) => this.handleMouseClick(e));
                this.gameLoop(0);
            }

            resizeCanvas() {
                const aspectRatio = 16 / 9;
                let width = window.innerWidth * 0.9;
                let height = width / aspectRatio;

                if (height > window.innerHeight * 0.9) {
                    height = window.innerHeight * 0.9;
                    width = height * aspectRatio;
                }
                
                this.canvas.width = width;
                this.canvas.height = height;
                this.scaleFactor = this.canvas.width / 1280; // Base width for scaling fonts etc.
                this.setupButtons();
            }

            setupButtons() {
                const cx = this.canvas.width / 2;
                const cy = this.canvas.height / 2;
                const buttonWidth = this.canvas.width * 0.3;
                const buttonHeight = this.canvas.height * 0.1;
                
                this.buttons.start = {
                    x: cx - buttonWidth / 2,
                    y: cy + this.canvas.height * 0.1,
                    w: buttonWidth,
                    h: buttonHeight,
                    text: 'ðŸš€ START GAME'
                };

                this.buttons.restart = {
                    x: cx - buttonWidth / 2,
                    y: cy + this.canvas.height * 0.15,
                    w: buttonWidth,
                    h: buttonHeight,
                    text: 'ðŸ”„ RESTART'
                };
            }

            // --- GAME FLOW ---
            startGame() {
                this.score = 0;
                this.timeRemaining = 60;
                this.gameState = 'playing';
                this.wordList = [...this.baseWordList];
                this.nextWord();
                this.startTimer();
                this.playSound('start');
            }

            nextWord() {
                this.playerInput = '';
                if (this.wordList.length === 0) {
                    this.gameOver();
                    return;
                }
                const wordIndex = Math.floor(Math.random() * this.wordList.length);
                this.currentWord = this.wordList.splice(wordIndex, 1)[0];
                
                do {
                    this.scrambledWord = this.currentWord.split('').sort(() => 0.5 - Math.random()).join('');
                } while (this.scrambledWord === this.currentWord);

                // Add letter animations
                this.animations = [];
                this.scrambledWord.split('').forEach((letter, i) => {
                    this.animations.push({
                        type: 'letter-spawn',
                        index: i,
                        progress: 0,
                        delay: i * 50
                    });
                });
            }
            
            gameOver() {
                this.gameState = 'gameOver';
                clearInterval(this.timerInterval);
                this.playSound('gameOver');
            }

            startTimer() {
                clearInterval(this.timerInterval);
                const startTime = Date.now();
                this.timerInterval = setInterval(() => {
                    const elapsed = (Date.now() - startTime) / 1000;
                    this.timeRemaining = Math.max(0, 60 - elapsed);
                    if (this.timeRemaining <= 0) {
                        this.gameOver();
                    }
                }, 100);
            }

            // --- INPUT HANDLING ---
            handleKeyDown(e) {
                if (this.gameState !== 'playing') return;

                if (e.key.length === 1 && e.key.match(/[a-z]/i)) {
                    if (this.playerInput.length < this.currentWord.length) {
                        this.playerInput += e.key.toUpperCase();
                        this.playSound('keypress');
                    }
                } else if (e.key === 'Backspace') {
                    this.playerInput = this.playerInput.slice(0, -1);
                    this.playSound('keypress', 100, 0.5);
                } else if (e.key === 'Enter') {
                    this.checkWord();
                }
            }
            
            handleMouseClick(e) {
                if (this.audioCtx.state === 'suspended') {
                    this.audioCtx.resume();
                }
                
                const rect = this.canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                let clickedButton = null;
                if (this.gameState === 'start' && this.isMouseInButton(mouseX, mouseY, this.buttons.start)) {
                    clickedButton = this.buttons.start;
                    this.startGame();
                } else if (this.gameState === 'gameOver' && this.isMouseInButton(mouseX, mouseY, this.buttons.restart)) {
                    clickedButton = this.buttons.restart;
                    this.startGame();
                }
                
                if (clickedButton) {
                    this.animations.push({
                        type: 'button-click',
                        x: clickedButton.x,
                        y: clickedButton.y,
                        w: clickedButton.w,
                        h: clickedButton.h,
                        progress: 0,
                        duration: 300
                    });
                }
            }

            isMouseInButton(mx, my, button) {
                return mx > button.x && mx < button.x + button.w && my > button.y && my < button.y + button.h;
            }

            // --- LOGIC & UPDATES ---
            checkWord() {
                if (this.playerInput === this.currentWord) {
                    this.score += 100 + this.currentWord.length * 10;
                    this.timeRemaining += 5; // Time bonus
                    this.correctGuessEffect = 1;
                    this.createParticles(this.canvas.width / 2, this.canvas.height / 2, 100);
                    this.playSound('correct');
                    this.nextWord();
                } else {
                    this.screenShake = 15;
                    this.playSound('wrong');
                    this.playerInput = ''; // Clear wrong input
                    this.animations.push({ type: 'shake-input', progress: 0, duration: 400 });
                }
            }

            update(deltaTime) {
                if (isNaN(deltaTime) || deltaTime <= 0) return;

                // Update particles
                this.particles.forEach((p, i) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.1; // gravity
                    p.alpha -= 0.02;
                    if (p.alpha <= 0) this.particles.splice(i, 1);
                });

                // Update screen shake
                if (this.screenShake > 0) this.screenShake -= 1;
                
                // Update correct guess effect
                if (this.correctGuessEffect > 0) this.correctGuessEffect -= 0.05;

                // Update animations
                this.animations = this.animations.filter(anim => {
                    if (anim.delay > 0) {
                        anim.delay -= deltaTime;
                        return true;
                    }
                    anim.progress += deltaTime / (anim.duration || 500); 
                    return anim.progress < 1;
                });
            }

            // --- RENDERING ---
            draw(deltaTime) {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                const shakeX = (Math.random() - 0.5) * this.screenShake;
                const shakeY = (Math.random() - 0.5) * this.screenShake;
                this.ctx.save();
                this.ctx.translate(shakeX, shakeY);

                // Draw background effects
                this.drawBgEffects();

                switch (this.gameState) {
                    case 'start':
                        this.drawStartScreen();
                        break;
                    case 'playing':
                        this.drawGameScreen(deltaTime);
                        break;
                    case 'gameOver':
                        this.drawGameOverScreen();
                        break;
                }
                
                // Draw particles on top
                this.drawParticles();
                
                // Draw click animations on top
                this.animations.forEach(anim => {
                    if (anim.type === 'button-click') {
                        const alpha = Math.sin(anim.progress * Math.PI); // Fade in and out
                        this.ctx.fillStyle = `rgba(255, 255, 255, ${alpha * 0.3})`;
                        this.ctx.fillRect(anim.x, anim.y, anim.w, anim.h);
                    }
                });

                this.ctx.restore();
            }

            drawStartScreen() {
                const cx = this.canvas.width / 2;
                const cy = this.canvas.height / 2;

                // Title
                this.ctx.font = `bold ${this.fs(120)}px 'Arial', sans-serif`;
                this.ctx.fillStyle = 'white';
                this.ctx.textAlign = 'center';
                this.ctx.shadowColor = 'rgba(0,0,0,0.5)';
                this.ctx.shadowBlur = 15;
                this.drawGradientText("Lexicon Loop", cx, cy - this.fs(100), ['#f7b733', '#fc4a1a']);
                this.ctx.shadowBlur = 0;
                
                // Instructions
                this.ctx.font = `${this.fs(24)}px 'Arial', sans-serif`;
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                this.ctx.fillText("Unscramble the words before time runs out!", cx, cy);
                this.ctx.fillText("Use your keyboard to type and press Enter to submit.", cx, cy + this.fs(40));

                // Start Button
                this.drawButton(this.buttons.start);
            }
            
            drawGameScreen(deltaTime) {
                // Draw UI (Score, Timer)
                this.drawHUD();
                
                // Draw Scrambled Word
                this.drawScrambledWord(deltaTime);

                // Draw Player Input Area
                this.drawPlayerInput();
            }

            drawGameOverScreen() {
                const cx = this.canvas.width / 2;
                const cy = this.canvas.height / 2;

                this.ctx.fillStyle = 'rgba(0,0,0,0.5)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                this.ctx.font = `bold ${this.fs(100)}px 'Arial', sans-serif`;
                this.ctx.textAlign = 'center';
                this.drawGradientText("GAME OVER", cx, cy - this.fs(80), ['#ff5f6d', '#ffc371']);

                this.ctx.font = `bold ${this.fs(48)}px 'Arial', sans-serif`;
                this.ctx.fillStyle = 'white';
                this.ctx.fillText(`Final Score: ${this.score}`, cx, cy);

                this.drawButton(this.buttons.restart);
            }
            
            drawHUD() {
                // Score
                this.ctx.font = `bold ${this.fs(36)}px 'Arial', sans-serif`;
                this.ctx.fillStyle = 'white';
                this.ctx.textAlign = 'left';
                this.ctx.fillText(`Score: ${this.score}`, this.fs(30), this.fs(50));

                // Timer
                const timerText = `Time: ${Math.ceil(this.timeRemaining)}`;
                const timerColor = this.timeRemaining < 10 ? '#ff4757' : 'white';
                this.ctx.textAlign = 'right';
                this.ctx.fillStyle = timerColor;
                if (this.timeRemaining < 10 && Math.ceil(this.timeRemaining) % 2 === 0) {
                     this.ctx.fillStyle = '#f7b733'; // Flashing effect
                }
                this.ctx.fillText(timerText, this.canvas.width - this.fs(30), this.fs(50));
            }

            drawScrambledWord(deltaTime) {
                const cx = this.canvas.width / 2;
                const letterSpacing = this.fs(80);
                const totalWidth = this.scrambledWord.length * letterSpacing;
                const startX = cx - totalWidth / 2 + letterSpacing / 2;
                
                this.ctx.font = `bold ${this.fs(90)}px 'Arial', sans-serif`;
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';

                this.scrambledWord.split('').forEach((char, i) => {
                    const anim = this.animations.find(a => a.type === 'letter-spawn' && a.index === i);
                    let yOffset = Math.sin(Date.now() / 200 + i) * this.fs(5); // Jiggle effect
                    let scale = 1;
                    
                    if (anim && anim.progress < 1) {
                        const p = anim.progress;
                        // EaseOutElastic effect
                        const c4 = (2 * Math.PI) / 3;
                        const easeOut = p === 1 ? 1 : Math.pow(2, -10 * p) * Math.sin((p * 10 - 0.75) * c4) + 1;
                        scale = easeOut;
                    }

                    this.ctx.save();
                    this.ctx.translate(startX + i * letterSpacing, this.canvas.height * 0.35 + yOffset);
                    this.ctx.scale(scale, scale);
                    this.drawGradientText(char, 0, 0, ['#83a4d4', '#b6fbff']);
                    this.ctx.restore();
                });
            }

            drawPlayerInput() {
                const cx = this.canvas.width / 2;
                const cy = this.canvas.height * 0.6;
                const boxSize = this.fs(70);
                const boxSpacing = this.fs(15);
                const totalWidth = this.currentWord.length * (boxSize + boxSpacing) - boxSpacing;
                const startX = cx - totalWidth / 2;

                const shakeInputAnim = this.animations.find(a => a.type === 'shake-input');
                let shakeInputX = 0;
                if(shakeInputAnim) {
                    shakeInputX = Math.sin(shakeInputAnim.progress * Math.PI * 8) * 15;
                }

                for (let i = 0; i < this.currentWord.length; i++) {
                    const x = startX + i * (boxSize + boxSpacing) + shakeInputX;
                    const char = this.playerInput[i] || '';

                    // Draw box
                    this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    this.ctx.lineWidth = 3;
                    this.ctx.strokeRect(x, cy, boxSize, boxSize);

                    // Draw letter
                    if (char) {
                        this.ctx.fillStyle = 'white';
                        this.ctx.font = `bold ${this.fs(60)}px 'Arial', sans-serif`;
                        this.ctx.textAlign = 'center';
                        this.ctx.textBaseline = 'middle';
                        this.ctx.fillText(char, x + boxSize / 2, cy + boxSize / 2 + this.fs(5));
                    }
                }
            }

            drawButton(button) {
                const { x, y, w, h, text } = button;
                const gradient = this.ctx.createLinearGradient(x, y, x, y + h);
                gradient.addColorStop(0, '#f7b733');
                gradient.addColorStop(1, '#fc4a1a');
                
                this.ctx.fillStyle = gradient;
                this.ctx.shadowColor = 'rgba(0,0,0,0.3)';
                this.ctx.shadowBlur = 10;
                this.ctx.shadowOffsetY = 5;
                this.ctx.fillRect(x, y, w, h);
                this.ctx.shadowBlur = 0;
                this.ctx.shadowOffsetY = 0;

                this.ctx.font = `bold ${this.fs(32)}px 'Arial', sans-serif`;
                this.ctx.fillStyle = 'white';
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                this.ctx.fillText(text, x + w / 2, y + h / 2);
            }

            drawGradientText(text, x, y, colors) {
                const width = this.ctx.measureText(text).width;
                const gradient = this.ctx.createLinearGradient(x - width / 2, 0, x + width / 2, 0);
                gradient.addColorStop(0, colors[0]);
                gradient.addColorStop(1, colors[1]);
                this.ctx.fillStyle = gradient;
                this.ctx.fillText(text, x, y);
            }

            // --- EFFECTS ---
            createParticles(x, y, count) {
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5 + 2;
                    this.particles.push({
                        x, y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        size: Math.random() * 5 + 2,
                        color: `hsla(${Math.random() * 60 + 30}, 100%, 70%, 1)`,
                        alpha: 1,
                    });
                }
            }

            drawParticles() {
                this.particles.forEach(p => {
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = p.color.replace('1)', `${p.alpha})`);
                    this.ctx.fill();
                });
            }
            
            drawBgEffects() {
                if(this.correctGuessEffect > 0) {
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${this.correctGuessEffect * 0.2})`;
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                }
            }

            // --- UTILITIES ---
            fs(size) { // Font scaler
                return size * this.scaleFactor;
            }

            playSound(type, freq = 261.63, volume = 0.3) {
                if (!this.audioCtx || this.audioCtx.state !== 'running') return;
                const oscillator = this.audioCtx.createOscillator();
                const gainNode = this.audioCtx.createGain();

                gainNode.connect(this.audioCtx.destination);
                oscillator.connect(gainNode);

                gainNode.gain.setValueAtTime(0, this.audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(volume, this.audioCtx.currentTime + 0.01);

                switch(type) {
                    case 'keypress':
                        oscillator.type = 'triangle';
                        oscillator.frequency.setValueAtTime(freq, this.audioCtx.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.0001, this.audioCtx.currentTime + 0.1);
                        break;
                    case 'correct':
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(523.25, this.audioCtx.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(1046.50, this.audioCtx.currentTime + 0.2);
                        gainNode.gain.exponentialRampToValueAtTime(0.0001, this.audioCtx.currentTime + 0.3);
                        break;
                    case 'wrong':
                        oscillator.type = 'square';
                        oscillator.frequency.setValueAtTime(220, this.audioCtx.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(110, this.audioCtx.currentTime + 0.2);
                        gainNode.gain.exponentialRampToValueAtTime(0.0001, this.audioCtx.currentTime + 0.3);
                        break;
                    case 'start':
                        oscillator.type = 'sawtooth';
                        oscillator.frequency.setValueAtTime(261.63, this.audioCtx.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(523.25, this.audioCtx.currentTime + 0.2);
                        gainNode.gain.exponentialRampToValueAtTime(0.0001, this.audioCtx.currentTime + 0.3);
                        break;
                    case 'gameOver':
                         oscillator.type = 'sawtooth';
                        oscillator.frequency.setValueAtTime(261.63, this.audioCtx.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(130.81, this.audioCtx.currentTime + 0.5);
                        gainNode.gain.exponentialRampToValueAtTime(0.0001, this.audioCtx.currentTime + 0.6);
                        break;
                }
                
                oscillator.start(this.audioCtx.currentTime);
                oscillator.stop(this.audioCtx.currentTime + 1);
            }

            // --- MAIN LOOP ---
            gameLoop(timestamp) {
                if (!this.lastTime) {
                    this.lastTime = timestamp;
                }
                const deltaTime = timestamp - this.lastTime;
                this.lastTime = timestamp;

                this.update(deltaTime);
                this.draw(deltaTime);
                
                requestAnimationFrame((t) => this.gameLoop(t));
            }
        }

        // Start the game once the DOM is ready
        window.addEventListener('DOMContentLoaded', () => {
            const game = new LexiconLoop('gameCanvas');
        });
    </script>
</body>
</html>
